<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMI Calculator</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/all.css">
</head>
<body>
  <div class="bg-banner d-flex align-items-center">
    <div class="container">
      <div class="row align-items-center justify-content-center justify-content-lg-end">
        <div class="col-md-3 text-center d-none d-md-block">
          <img src="images/BMICLogo.png" width="117">
        </div>
        <div class="col-10 col-md-4">
          <div class="form-group">
            <label for="height" class="font-18">身高 cm</label>
            <input type="number" class="form-control" id="height" placeholder="請輸入身高">
          </div>
          <div class="form-group">
            <label for="weight" class="font-18">體重 kg</label>
            <input type="number" class="form-control" id="weight" placeholder="請輸入體重">
          </div>
        </div>
        <div class="col-md-5 col-lg-4 d-flex justify-content-center justify-content-md-start">
          <button id="go-btn" class="btn ml-md-4"><strong>看結果</strong></button>
          <div class="d-flex show-btn">
          
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <h4 class="text-center bmi-title">BMI 記錄</h4>
          <ul id="bmi-result" class="list-unstyled">
            
          </ul>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center bg-accent bmi-footer">
    <img src="images/BMICLogo-1.png" width="55" height="55">
  </footer>
      
    
  <script src="js/bmi.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
